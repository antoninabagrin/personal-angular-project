<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item routerLink="clothes">
        <span>Clothes</span>
      </a>
      <a mat-list-item routerLink="woman">
        <span>Woman</span>
      </a>
      <a mat-list-item routerLink="man">
        <span>Man</span>
      </a>
      <a mat-list-item routerLink="kids">
        <span>Kids</span>
      </a>
      <a mat-list-item>
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>
      <a mat-list-item>
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary" class="headerclass">
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-button class="home">
      <span>HOME</span>
    </a>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
